<html>
<head>
<title>feedback form</title>
</head>
<body>

<h1> <center>STUDENT FEEDBACK</h1>

<form>
<table border="3" cellspacing="10" align="center">

<tr>
<td >
<label for="fname">
<fontcolor="black"><b>First name:</b>
</label>
<br>
<input type="text" placeholder="Enter Firstname" id="fname" name="fname">
<br>
</td>
</tr>

<tr>
<td>
<label for="lname">
<fontcolor="black"><b>Last name:</b>
</label>
<br>
<input type="text" placeholder="Enter Lastname" id="lname" name="lname">
<br>
</td>
</tr>

<tr>
<td>
<label for="Enr Number"><font
color="black"><b>Enrollment Number:</b>
</label>
<br>
<input type="text" placeholder="EnterEnrollment Number" id="Enr Number" name="Enr Number">
<br>
</td>
</tr>

<tr>
<td>
<label for="Enr Number"><font
color="black"><b>Select Your Hobby:</b>
</label>
<br>

<input type="checkbox" name="Reading">
<label for="Branch">
<fontcolor="black"><b>Reading</b>
</label>

<input type="checkbox" name="Singing">
<label for="Branch">
<fontcolor="black"><b>Singing</b>
</label>

<input type="checkbox" name="Playing">
<label for="Branch">
<fontcolor="black"><b>Others</b>
</label>
<br>
</td>
</tr>

<tr>
<td>
<label for="Email Id">
<fontcolor="black"><b>Email Id:</b>
</label>
<br>
<input type="text" placeholder="Enter EmailId" id="Email Id" name="Email Id">
<br>
</td>
</tr>

<tr>
<td>
<label for="Enr Number">
<fontcolor="black"><b>Select Your Branch:</b>
</label>
<br>
<input type="radio" id="Branch"name="Branch" value="CE">
<label for="CE">
<fontcolor="black"><b>CE</b>
</label>
<br>

<input type="radio" id="Branch"name="Branch" value="CSE">
<label for="CSE">
<fontcolor="black"><b>CSE</b>
</label>
<br>

<input type="radio" id="Branch"
name="Branch" value="IT">
<label for="Branch">
<fontcolor="black"><b>IT</b>
</label>
<br>
</td>
</tr>

<tr>
<td>
<label for="feedback">
<fontcolor="black"><b>Your Feedback:</b>
</label>
<br>
<textarea id="Feedback" placeholder="Enter 
your Feedback For This college and Your Faculty " name="feedback" rows="4" cols="50">
</textarea>
<br>
</td>
</tr>

<tr>
<td align="center">
<input type="submit" value="Submit">
<input type="reset" name="reset">
</td>
</tr>

</table>
</form>
</body>
</html>
